<div class="row">
    <h1>Educacion</h1> 
    <div class="col-lg-2">
        <button type="button" class="btn btn-warning" routerLink="/nuevaeduc" *ngIf="isLogged">
            Nueva Educacion
        </button>
    </div>
    <div class="col-lg-12">
    <table class="table">
        <tbody>
            <tr *ngFor="let Educacion of educ">
                <td><h2>{{Educacion.nombreD}}</h2></td>
                <td><h6>{{Educacion.descripcionD}}</h6></td>
                <td><img src={{Educacion.imagenD}} class="img-educacion" width="130px"></td>
                <td *ngIf="isLogged">
                    <button class="btn btn-danger" routerLink="/editeduc/{{Educacion.id}}">
                    <i class="bi bi-pencil"></i>Editar</button>
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-dark" (click)="delete(Educacion.id)">
                        <i class="bi bi-trash3-fill"></i>Borrar</button></td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
